<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TUGAS 22</title>
</head>
<body>
	<h1>Napak Tilas</h1>

	<fieldset>
		<legend>Form</legend>
		<form action="" method="post">
			<table>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" name="nama" placeholder="Nama lengkap"></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="username" placeholder="Username"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email" name="email" placeholder="Your email"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" name="password" placeholder="Password"></td>
				</tr>
				<tr>
					<td>Alamat Web</td>
					<td>:</td>
					<td><input type="url" name="alamat_web" placeholder="Masukkan URL Web"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date" name="tanggal_lahir"></td>
				</tr>
				<tr>
					<td>Umur</td>
					<td>:</td>
					<td><input type="number" name="umur"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td><input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-laki
			<input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan</td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td><select name="agama">
				<option value="Islam">Islam</option>
				<option value="Protestan">Protestan</option>
				<option value="Katolik">Katolik</option>
				<option value="Hindu">Hindu</option>
				<option value="Buddha">Buddha</option>
				<option value="Khonghucu">Khonghucu</option>
			</select></td>
				</tr>
				<tr>
					<td>Biografi</td>
					<td>:</td>
					<td><textarea rows="2" name="biografi"></textarea></td>
				</tr>
				<tr>
					<td>Foto</td>
					<td>:</td>
					<td><input type="image" name="foto" src="logo1.jpg" width="150px"></td>
				</tr>
				<tr>
					<td>Audio</td>
					<td>:</td>
					<td><audio src="sample.mp3" controls></audio></td>
				</tr>				
			</table>
		</form>
	</fieldset>

</body>
</html>
